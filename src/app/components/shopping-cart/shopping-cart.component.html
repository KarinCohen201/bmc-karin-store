<app-header></app-header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Shopping Cart</h2>

    <!-- Total Price -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Total: {{ getTotalPrice() | currency }}</h5>
        <button class="btn btn-danger" (click)="clearCart()">Clear All</button>
    </div>

    <!-- Cart Items -->
    <div class="card-table" *ngIf="cartItems.length > 0; else emptyCart">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Sr. No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.title }}</td>
                    <td>
                        <img [src]="item.image" alt="{{ item.name }}" width="80" height="80" />
                    </td>
                    <td class="text-truncate" style="max-width: 200px;">{{ item.description }}</td>
                    <td>{{ item.price | currency }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty Cart -->
    <ng-template #emptyCart>
        <div class="text-center mt-5">
            <h4 class="mt-3">Your cart is empty!</h4>
            <p>Add items to it now</p>
            <button class="btn btn-primary" (click)="goToProducts()">Shop Now</button>
        </div>
    </ng-template>
</div>
