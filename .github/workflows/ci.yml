name: Docker CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for better build performance)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the images using Docker Compose
      # This verifies that your Dockerfiles and Compose file are valid
      - name: Build Docker images
        run: docker compose build

      # Step 4: Verify the containers can start
      - name: Test Docker Up
        run: docker compose up -d

      # Step 5: Check status of containers
      - name: Check container status
        run: docker ps